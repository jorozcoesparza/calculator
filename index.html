<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>

    <div class = "calculatorBody">
      <div class = "display"></div>

      <div class = buttonBox>
      <button type="button" id = "buttonstyle" value = "7">7</button>
      <button type="button" id = "buttonstyle" value = "8">8</button>
      <button type="button" id = "buttonstyle" value = "9">9</button>
      <button type="button" id = "buttonstyle" value = "/">/</button>
      <button type="button" id = "buttonstyle" value = "4">4</button>
      <button type="button" id = "buttonstyle" value = "5">5</button>
      <button type="button" id = "buttonstyle" value = "6">6</button>
      <button type="button" id = "buttonstyle" value = "*">X</button>
      <button type="button" id = "buttonstyle" value = "1">1</button>
      <button type="button" id = "buttonstyle" value = "2">2</button>
      <button type="button" id = "buttonstyle" value = "3">3</button>
      <button type="button" id = "buttonstyle" value = "-">-</button>
      <button type="button" id = "buttonstyle" value = "0">0</button>
      <button type="button" id = "buttonstyle" value = "+">+</button>
      <button type="button" id = "buttonstyle" value = "=">=</button>
      <button type="button" id = "buttonstyle" value = "clear">C</button>
      </div>

    </div>


  </body>
</html>
